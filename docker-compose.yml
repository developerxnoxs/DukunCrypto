version: '3.8'

services:
  trading-bot:
    build: .
    container_name: trading-analysis-bot
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - BOT_MODE=${BOT_MODE:-polling}
      - WEBHOOK_URL=${WEBHOOK_URL:-}
      - APP_DOMAIN=${APP_DOMAIN:-}
      - VIRTUAL_HOST=${VIRTUAL_HOST:-}
      - WEBHOOK_PORT=${WEBHOOK_PORT:-5000}
      - WEBHOOK_PATH=${WEBHOOK_PATH:-}
      - MT5_LOGIN=${MT5_LOGIN:-}
      - MT5_PASSWORD=${MT5_PASSWORD:-}
      - MT5_SERVER=${MT5_SERVER:-}
      - MT5_PATH=${MT5_PATH:-}
      - MT5_ENABLE_TRADING=${MT5_ENABLE_TRADING:-false}
      - MT5_RISK_PERCENT=${MT5_RISK_PERCENT:-1.0}
      - MT5_MAX_POSITIONS=${MT5_MAX_POSITIONS:-5}
      - DISPLAY=:99
    ports:
      - "${WEBHOOK_PORT:-5000}:5000"
      - "5900:5900"
      - "8001:8001"
    volumes:
      - ./logs:/app/logs
      - mt5-data:/root/.wine
      # Mount your MT5 installation folder (uncomment and adjust path)
      # - /path/to/your/MetaTrader5:/app/mt5:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('https://api.telegram.org')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

volumes:
  mt5-data:
    driver: local
